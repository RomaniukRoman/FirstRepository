<table class="table table-hover">
    <tr *ngFor="let pd of paymentDetailService.listPaymentDetails">
        <td (click)="populateForm(pd)">{{ pd.cardOwnerName }}</td>
        <td (click)="populateForm(pd)">{{ pd.cardNumber }}</td>
        <td (click)="populateForm(pd)">{{ pd.expirationDate }}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
        </td>
    </tr>
</table>
