<div class="card-body">
    <div class="form-group">
        <input class="form-control mt-2"
         type="text"
         [(ngModel)]="searchPayment"
         placeholder="search payment by Card Owner Name">
    </div>
</div>
<table class="table table-hover">
    <tr *ngFor="let pd of paymentDetailService.listPaymentDetails | searchPayment: searchPayment">
        <td (click)="populateForm(pd)">{{ pd.cardOwnerName }}</td>
        <td (click)="populateForm(pd)">{{ pd.cardNumber }}</td>
        <td (click)="populateForm(pd)">{{ pd.expirationDate }}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
        </td>
    </tr>
</table>
