<div class="card" style="width: 25rem;">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
        <div class="text-center">
            <img [src]="imgSrc" width="350px" height="300px" (click)="fileUploader.click()">
        </div>
      <div class="form-group">
        <label>Select file to upload</label>
        <input #fileUploader type="file" accept="image/*" class="form-control" formControlName="imageUrl" (change)="showPreview($event)">
        <div *ngIf="isSubmitted && formControls.imageUrl.errors?.required" class="text-danger">This field is required!</div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Caption">
        <div *ngIf="isSubmitted && formControls.caption.errors?.required" class="text-danger">This field is required!</div>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="category">
          <option value="Animal">Animal</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Bird">Bird</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" style="width: inherit;" class="btn btn-primary float-right">Go To Gallery</a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" style="width: inherit;" class="btn btn-success float-right">Submit</button>
        </div>
      </div>
     </form>
  </div>
</div>
