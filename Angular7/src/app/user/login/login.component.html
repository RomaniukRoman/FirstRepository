<div class="cont">
  <div class="form sign-in">
    <form [formGroup]="logInFormModel" autocomplete="off">
      <h2>Welcome back,</h2>
          <label>User Name</label>
          <input formControlName="UserName">
          <label class="text-danger" *ngIf="logInFormModel.get('UserName').touched 
                                            && logInFormModel.get('UserName').errors?.required">This field is mandatory.</label>
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="logInFormModel.get('Password').touched 
                                          && logInFormModel.get('Password').errors?.required">This field is mandatory. </label>
        <label class="text-danger" *ngIf="logInFormModel.get('Password').touched 
                                          && logInFormModel.get('Password').errors?.minlength">Minimum 4 characters required.</label>

        <button type="button" (click)="logIn()" [disabled]="logInFormModel.invalid" class="submit">Sign In</button>
        <!-- <button type="button" class="fb-btn">Connect with <span>facebook</span></button> -->
    </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <form [formGroup]="signInFormModel" autocomplete="off">
          <div class="required">
            <label>User Name</label>
            <input class="form-control" formControlName="UserName">
            <label class="text-danger" *ngIf="signInFormModel.get('UserName').touched 
                                              && signInFormModel.get('UserName').errors">This field is mandatory.</label>
          </div>
          <div>
            <label>Email</label>
            <input class="form-control" formControlName="Email">
            <label class="text-danger" *ngIf="signInFormModel.get('Email').touched 
                                              && signInFormModel.get('Email').errors">Invalid email address.</label>
          </div>
          <div>
            <label>Full Name</label>
            <input class="form-control" formControlName="FullName">
          </div>
          <div formGroupName="Passwords">
            <div class="required">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="Password">
              <label class="text-danger" *ngIf="signInFormModel.get('Passwords.Password').touched 
                                                && signInFormModel.get('Passwords.Password').errors">This field is mandatory. </label>
              <label class="text-danger" *ngIf="signInFormModel.get('Passwords.Password').touched 
                                          && signInFormModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters required.</label>
            </div>
            <div class="required">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="ConfirmPassword">
              <label class="text-danger" *ngIf="signInFormModel.get('Passwords.ConfirmPassword').touched 
                                          && signInFormModel.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory.</label>
    
              <label class="text-danger" *ngIf="signInFormModel.get('Passwords.ConfirmPassword').touched 
                                          && signInFormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm password does not match.</label>
            </div>
          </div>
        </form>
      <button type="button" (click)="signIn()" [disabled]="signInFormModel.invalid" class="submit">Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>
