<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for Weather:</h3>
      <form [formGroup]="weatherSearchForm" (ngSubmit)="getWeatherDetails(weatherSearchForm.value)">
        <div class="form-group">
          <input
            formControlName="location"
            class="form-control"
            type="text"
            placeholder="Please input a Location"
          />
         </div>
         <div class="text-center">
          <button [disabled]="weatherSearchForm.invalid" type="submit" class="btn btn-success btn-md">
            Search for the weather</button>
         </div>
       </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">Weather Details:</h3>
      <p class="text-center">
        <img src={{weatherDetail?.weatherIcon}} alt="">
      </p>
      <p class="text-center">
        Current weather conditions: {{weatherDetail?.weatherMain}} {{weatherDetail?.weatherDescription}}
      </p>
      <p class="text-center">
        Temperature in Degrees Celsius: {{weatherDetail?.temp}}
      </p>
      <p class="text-center">
        Feels like in Degrees Celsius: {{weatherDetail?.tempFeelsLike}}
      </p>
      <p class="text-center">
        Wind speed: {{weatherDetail?.windSpeed}}
      </p>
    </div>
  </div>
</div>
